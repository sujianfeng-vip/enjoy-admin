<th:block th:fragment="parts">
    <style>
        .block {
            width: 60px;
            margin-top: 50px;
            display: inline-block;
        }
        .block .hint {
            margin-top: 10px;
            color: darkgray;
            font-size: 10px;
        }
        .rotate-animate {
            border:16px solid #f3f3f3;
            border-radius:50%;
            border-top:16px solid #2842d8;
            width: 60px;
            height: 60px;
            animation:rotate 2s linear infinite;
        }
        .rotate-animate.fill-color {
            border-color: #2842d8 #d1b516 #cf4928 #27c965;
        }
        @keyframes rotate{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform:rotate(360deg);
            }
        }
    </style>
    <div class="loading">
        <span class="block">
            <div class="rotate-animate fill-color"></div>
            <div class="hint">正在加载</div>
        </span>
    </div>
</th:block>
