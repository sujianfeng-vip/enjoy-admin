<th:block th:fragment="parts">
<script th:inline="javascript">
    store.columns = [
        {title: '名称', key: 'name'},
        {title: '操作', key: 'action',
            render: function (h, p) {
                return h('Dropdown',{
                    props:{
                        trigger:"click",
                        transfer: true  //此参数避免下拉框在边界时，被表格遮住
                    },
                    on:{
                        'on-click': (value)=>{
                            if (value === "edit") {
                                methods.edit(p.row)
                            }
                            if (value === "delete") {
                                methods.delete(p.row)
                            }
                        }
                    }
                }, [
                    h('a',[
                        h('span', '管理'),
                        h('Icon',{
                            props: {
                                type: 'md-arrow-dropdown',
                                size:'18'
                            }
                        })
                    ]),
                    h('DropdownMenu',{
                            slot: "list"
                        },
                        [
                            h('DropdownItem',{
                                props:{
                                    name: 'edit'
                                }
                            }, '修改'),
                            h('DropdownItem',{
                                props:{
                                    name: 'delete'
                                }
                            }, '删除')
                        ]
                    )
                ]);
            }
        },
        {title: '状态', key: 'bizStatus',
            render: function (h, p) {
                return h('Label',{}, p.row.bizStatus === 0 ? '启用' : '禁用')
            }
        },
        {title: '上级ID', key: 'parentId'},
        {title: '权限类型', key: 'type'},
        {title: '排序号', key: 'sortNo'},
    ];
</script>
</th:block>
